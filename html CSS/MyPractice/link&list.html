<html lang="en">
    <head>
        <title>Link</title>
    </head>
    
    <body>
        <h4>Unordered list for links</h4>
        <!-- ul stands form unordered list and ol stands for ordered list -->
        <ul>
            <li><a href="brothers.jpeg">Brothers photo</a></li>
            <li><a href="http://google.com/">Google</a></li>
        </ul>
        <h4>Orderded list for links</h4>
        <ol>
            <li><a href="brothers.jpeg">click Here</a></li>
            <li><a href="http://amazon.in/">Amazon</a></li>
        </ol>
    
    
    </body>
</html>
