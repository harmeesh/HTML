<!DOCTYPE html>
<html lang="en">
    <head>
        <title>responsive</title>
        <!-- need to build a web page which works on mobile and web browser -->
        <style>
            @media (min-width: 600px){
                body{
                    background-color: yellow;
                }
            }
            @media(max-width:599px){
                body{
                    background-color: green;
                }
            }
        </style>
    </head>
    <body>
        <h1>hello world!</h1>
    </body>
</html>
