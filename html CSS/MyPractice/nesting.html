<!DOCTYPE html>
<html lang="en">
    <head>
        <title>nesting</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This Paragraph inside the div</p>
            List inside the div:
            <ul>
                <li>unordered list</li>
                <li>unordered list</li>
                <li>unordered list</li>
            </ul>
        </div>
        <p>This Paragraph outside the div</p>
        List outside the div:
        <ol>

            <li>ordered list</li>
            <li>ordered list</li>
            <li>ordered list</li>
        </ol>

    </body>
</html>
