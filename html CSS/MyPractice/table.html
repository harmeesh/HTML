<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <h1>******Table******</h1>
        
        <style>
           table {
            border: 4px solid red;
            border-collapse: collapse;
            
        }
        th, td{
            padding: 2px;
            border: solid black;
        }
        </style>
    </head>
    <body>  
        <table>
            <thead>
                <tr>
                    <th>Name of Ocean</th>
                    <th>Max Depth</th>
                    <th>Min Depth</th>
                    <th>Comment</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Indian Ocean</td>
                    <td>12,400m</td>
                    <td>3,200m</td>
                </tr>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>11,300m</td>
                    <td>2,900m</td>
                    <td>In the south of India</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
