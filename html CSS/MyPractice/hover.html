<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hoverButton</title>
        <style>
            button{
                color: green;
                width: 400px;
                height: 200px;
                font-size: 32px;
                background-color: red;
            }
            button:hover{
                background-color: black;
            }
        </style>
    </head>
    <body>
        <button>ClickMeBaby</button>
    </body>
</html>
